name: Release on tag

on:
  push:
    tags: [ '*' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Get tag version
      id: tag
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
        fi

    - uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Prepare output dirs & remove old zips
      run: |
        Remove-Item .\install -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item .\portable -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item AutoMidiPlayer_*_win-x64_*.zip -Force -ErrorAction SilentlyContinue

    - name: Publish with dotnet
      run: |
        dotnet publish AutoMidiPlayer.WPF -r win-x64 -c Release -o .\install --self-contained false -p:PublishSingleFile=true
        dotnet publish AutoMidiPlayer.WPF -r win-x64 -c Release -o .\portable --self-contained true -p:PublishSingleFile=true

    - name: Inspect publish outputs
      run: |
        Write-Host '=== install ==='
        Get-ChildItem .\install -Recurse | Select Name,Length
        Write-Host '=== portable ==='
        Get-ChildItem .\portable -Recurse | Select Name,Length

    - name: Zip release
      run: |
        7z a AutoMidiPlayer_${{ steps.tag.outputs.VERSION }}_win-x64_net-install.zip .\install\* -mx9 -xr!*.pdb
        7z a AutoMidiPlayer_${{ steps.tag.outputs.VERSION }}_win-x64_portable.zip .\portable\* -mx9 -xr!*.pdb

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts:
              ./AutoMidiPlayer_${{ steps.tag.outputs.VERSION }}_win-x64_net-install.zip,
              ./AutoMidiPlayer_${{ steps.tag.outputs.VERSION }}_win-x64_portable.zip
          artifactContentType: application/zip
          token: ${{ secrets.GITHUB_TOKEN }}
